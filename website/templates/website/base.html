{% load staticfiles %}
<html>
    <head>
        <title>No caff√®</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/page2.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}

            {% if "photo" in request.path %}
                <a href="{% url 'photo_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% elif "video" in request.path %}
                <a href="{% url 'video_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% else %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            {% endif %}
            <h1><a href="/">Blog di Beppe Grillo</a></h1>
            <h3><a href="{% url 'photo_list' %}">Photos</a></h3>
            <h3><a href="{% url 'video_list' %}">Videos</a></h3>

        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <div>
            <script src="{% static 'js/orologio.js' %}"></script>
        </div>
    </body>
</html>
